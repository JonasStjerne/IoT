<form class="w-50 mx-auto">
      <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" [(ngModel)]="password" type="password" class="form-control"
                  id="exampleInputPassword1">
      </div>
      <button type="submit" (click)="registerUser()" class="btn btn-primary">Create account</button>
</form>
