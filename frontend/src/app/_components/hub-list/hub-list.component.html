<h2 class="text-center">A list of your Hubs</h2>
<div *ngIf="hubs.length == 0; else hubList">
      <p class="text-center">You don't have any hubs yet. Click the button below to add one.</p>
      <a [routerLink]="['add-hub']" class="d-block text-center"><button class="btn btn-primary">Add hub</button></a>
</div>
<ng-template #hubList>
      <div class="card mx-auto" style="max-width: 25rem;">
            <ul class="list-group list-group-flush">
                  <app-hub-card [hub]="hub" *ngFor="let hub of hubs"></app-hub-card>
            </ul>
      </div>
</ng-template>
