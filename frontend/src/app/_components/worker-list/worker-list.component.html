<h2 class="text-center">A list of your Workers</h2>
<div *ngIf="workers.length == 0; else workerList">
      <p class="text-center">This hub don't have any workers yet.</p>
</div>
<ng-template #workerList>
      <div class="mx-auto" style="max-width: 25rem;">
            <ul class="list-group list-group-flush" style="gap: 2rem;">
                  <app-worker-card [worker]="worker" [hubId]="hubId!" *ngFor="let worker of workers"></app-worker-card>
            </ul>
      </div>
</ng-template>
